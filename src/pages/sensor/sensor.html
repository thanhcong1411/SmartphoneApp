
    <div [ngSwitch]="sensor._type">
      <ion-item *ngSwitchCase="'Temperature'">
        <ion-icon color="danger" name="thermometer" item-start></ion-icon>
        Temperature
        <ion-badge item-end>{{value}} <sup>o</sup>C</ion-badge>
      </ion-item>
      <ion-item *ngSwitchCase="'Humidity'">
        <ion-icon color="water" name="water" item-start></ion-icon>
        Humidity
        <ion-badge item-end>{{value}} %</ion-badge>
      </ion-item>
      <ion-item *ngSwitchCase="'Light'">
        <ion-icon color="sunny" name="sunny" item-start></ion-icon>
        Brightness
        <ion-badge item-end>{{value}} lux</ion-badge>
      </ion-item>
      <ion-item *ngSwitchCase="'Gas'">
        <ion-icon color="gas" name="pint" item-start></ion-icon>
        GAS
        <ion-badge item-end>{{value}} ppm</ion-badge>
      </ion-item>
      
      <ion-item actions *ngSwitchCase="'Door'">
        <span ion-text item-start>Door</span>       
        <span *ngIf="value==1" ion-text item-end>Opened</span> 
        <ion-icon *ngIf="value==1" item-end icon-start name='square-outline'></ion-icon> 
        <span *ngIf="value==0" ion-text item-end>Closed</span> 
        <ion-icon *ngIf="value==0" item-end icon-start name='square'></ion-icon>         
      </ion-item>
      <ion-item actions *ngSwitchCase="'Window'">
        <span ion-text item-start>Window</span>       
        <span *ngIf="value==1" ion-text item-end>Opened</span> 
        <ion-icon *ngIf="value==1" item-end icon-start name='square-outline'></ion-icon>  
        <span *ngIf="value==0" ion-text item-end>Closed</span> 
        <ion-icon *ngIf="value==0" item-end icon-start name='square'></ion-icon>         
      </ion-item>
    </div>
